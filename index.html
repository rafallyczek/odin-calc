<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Wallpoet">
    <script src="./javascript/script.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="error red"></div>
        <div class="calculator-container bg-clr-gray">
            <div class="display border-btn bg-clr-light font-clr-dark text-left font-digital"></div>
            <div class="buttons">
                <button value="C" class="button-big red">Clear</button>
                <button value="D" class="button-big red">Delete</button>
                <button value="1" class="button-small">1</button>
                <button value="2" class="button-small">2</button>
                <button value="3" class="button-small">3</button>
                <button value="*" class="button-small operation">×</button>
                <button value="4" class="button-small">4</button>
                <button value="5" class="button-small">5</button>
                <button value="6" class="button-small">6</button>
                <button value="/" class="button-small operation">÷</button>
                <button value="7" class="button-small">7</button>
                <button value="8" class="button-small">8</button>
                <button value="9" class="button-small">9</button>
                <button value="+" class="button-small operation">+</button>
                <button value="." class="button-small operation">.</button>
                <button value="0" class="button-small">0</button>
                <button value="=" class="button-small blue operation">=</button>
                <button value="-" class="button-small operation">-</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Made by <a href="https://github.com/rafallyczek">rafallyczek</a></p>
        <p>Copyright © <a href="https://www.theodinproject.com/">The Odin Project</a> 2023</p>
    </div>
</body>
</html>
