<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Wallpoet">
    <script src="./javascript/script.js" defer></script>
</head>
<body>
    <div class="error"></div>
    <div class="calculator-container">
        <div class="display"></div>
        <div class="buttons">
            <button value="C" class="red">Clear</button>
            <button value="D" class="red">Delete</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="*">*</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="/">/</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="+">+</button>
            <button value=".">.</button>
            <button value="0">0</button>
            <button value="=" class="blue">=</button>
            <button value="-">-</button>
        </div>
    </div>
</body>
</html>
